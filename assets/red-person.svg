    <!-- 頭 -->
    <circle cx="20" cy="9" r="7"/>
    <!-- 軀幹 -->
    <rect x="15" y="18" width="10" height="22" rx="4"/>
    <!-- 手臂（自然下垂，稍微外張） -->

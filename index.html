<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>像素跑跳示範（觸控版）</title>
  <link rel="stylesheet" href="style.css?v=1.3.6">
</head>
<body>
  <div id="layout">
    <div id="game-col">
      <div id="game-wrap">
        <canvas id="game" width="960" height="540" tabindex="0" aria-label="平台動作遊戲"></canvas>

        <div id="hud-top-center">
          <div class="pill">分數 <span id="score">0</span></div>
          <div class="pill">關卡 1-1</div>
        </div>

        <div id="debug-panel">
          <div class="dbg-row"><span>FPS</span><span id="dbg-fps" class="dbg-val">—</span></div>
          <div class="dbg-row"><span>x,y</span><span id="dbg-pos" class="dbg-val">—</span></div>
          <div class="dbg-row"><span>vx,vy</span><span id="dbg-vel" class="dbg-val">—</span></div>
          <div class="dbg-row"><span>ground</span><span id="dbg-ground" class="dbg-val">—</span></div>
          <div class="dbg-row"><span>coyote</span><span id="dbg-coyote" class="dbg-val">—</span></div>
          <div class="dbg-row"><span>buffer</span><span id="dbg-buffer" class="dbg-val">—</span></div>
          <div class="dbg-row"><span>keys</span><span id="dbg-keys" class="dbg-val">—</span></div>
          <div class="dbg-row"><span>press</span><span id="dbg-press" class="dbg-val">0</span></div>
          <div class="dbg-row"><span>fired</span><span id="dbg-fired" class="dbg-val">0</span></div>
        </div>

        <div id="hud-top-right">
          <div id="version-pill" class="pill">v1.3.6</div>
          <div id="log-toolbar" class="pill">
            <strong>LOG</strong>
            <button id="log-copy" type="button" class="btn">Copy</button>
            <button id="log-clear" type="button" class="btn">Clear</button>
          </div>
        </div>

        <aside id="touch-left" class="touch-stack">
          <button id="left"  class="touch-btn">◀</button>
          <button id="jump"  class="touch-btn">⬆</button>
        </aside>
        <aside id="touch-right" class="touch-stack">
          <button id="right"  class="touch-btn">▶</button>
          <button id="action" class="touch-btn">★</button>
        </aside>

        <div id="clear-layer" hidden>
          <div class="stage-title">STAGE CLEAR!</div>
          <button id="btn-restart" class="btn primary">重新開始</button>
        </div>
      </div>
    </div>
    <div id="note">
      <h1>像素跑跳示範（類瑪莉風格）</h1>
      <p>電腦：方向鍵左右移動，<kbd>Z</kbd> 跳躍，<kbd>X</kbd> 動作。</p>
      <p>手機／平板：直接點選畫面上的虛擬按鈕。</p>
    </div>
  </div>

  <script>window.__APP_VERSION__ = "1.3.6";</script>
  <script defer src="main.js?v=1.3.6"></script>
</body>
</html>
